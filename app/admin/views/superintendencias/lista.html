

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">

        <ul class="list-unstyled list-inline">
          <li>
            <a class="btn btn-default btn-sm ng-binding" data-ui-sref="admin.nueva-superintendencia" >
              <i class="fa fa-plus"></i> Agregar Superintendencia
            </a>
            <a class="btn btn-default btn-sm ng-binding" ng-click="listaSuperintendencias()">
              <i class="fa fa-refresh"></i> Actualizar lista
            </a>
          </li>
          <li><span class="text-muted">|</span></li>

          <li>
              <input type="text" placeholder="Buscar nombre." style="width: 300px"
              class="form-control input-sm"
              ng-model="f"
              min="0">
          </li>

        </ul>

      </div>
      <div class="panel-body">

        <table class="table table-bordered">
            <thead>
              <tr>
                  <th>#</th>
                  <th>Superintendencia</th>
                  <th>Mina</th>
                  <th>Estado</th>
                  <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in lista | filter:f">
                  <td>{{$index + 1}}</td>
                  <td>{{item.nombre}}</td>
                  <td>{{item.mina.nombre}}</td>

                  <td>
                    <div class="label label-primary" ng-if="item.estado == 'A'">Activo</div>
                    <div class="label label-warning" ng-if="item.estado == 'I'">Inactivo</div>
                  </td>

                  <td class="text-center">
                    <a href="/#/superintendencia/{{item.id}}">
                      <i class="fa fa-lg fa-edit mpointer text-muted"
                       title="Editar">
                      </i>
                    </a>
                    <i class="fa fa-lg fa-trash mpointer text-muted"
                        ng-click="eliminarSuperintendencia(item.id)"
                        title="Eliminar">
                    </i>
                  </td>
              </tr>
            </tbody>
        </table>

      </div>
    </div>
  </div>

</div>
